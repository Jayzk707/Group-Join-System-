<script>
$(".sub").click(function(){
	//if(!$(".btn").hasClass("sub")){return false;}
	var wxg_headimg    = $("#wxg_headimg").val();
	var title          = $("#title").val();
	var subtitle       = "副标题";
	var qjj_title      = "无";
	var qjj_content    = "无";
	var redcount       = 0;
	var dzcount        = 0;
	var xxcount        = 0;
	var buttitle       = $("#buttitle").val();
	var money          = $("#money").val();
	var kuai_title     = "无";
	var kuai_content   = "无";
	var qunyou_content = "无";
	var wxg_adurl      = $("#wxg_adurl").val();
	var headimg        = "qq";
	var wxg_kefu       = $("#wxg_kefu").val();
	var wxg_content    = $("#wxg_content").val();
	var status         = $("input[name='status']:checked").val();
	
	var kuai_title1 = "无";
	var kuai_imgs1 = "无";
	
	var wxg_jhao = $("input[name='wxg_jhao']:checked").val();
	var wxg_jhaoimg = $("#wxg_jhaoimg").val();
	var wxg_jhaotitle = $("#wxg_jhaotitle").val();
	var wxg_jhaocontent = $("#wxg_jhaocontent").val();
	
	var wxonoff         = $("input[name='wxonoff']:checked").val();
	
	
	
	if(wxg_headimg == ""){
		show_error("展示内容不能为空!");
		return false;
	}
	
	if(money == ""){
		show_error("入群费用不能为空!");
		return false;
	}

	if(title == ""){
		show_error("群名称不能为空!");
		return false;
	}
	
	if(subtitle == ""){
		show_error("副标题不能为空!");
		return false;
	}
	
	if(buttitle == ""){
		show_error("按键名称不能为空!");
		return false;
	}
	
	$.ajax({
		type:"POST",
		url:"{:url('wxgroup/edit')}",
		dataType:"json",
		data:{
		    id:{$info.wxg_id},
			wxg_headimg:wxg_headimg,
			title:title,
			subtitle:subtitle,
			qjj_title:qjj_title,
			qjj_content:qjj_content,
			redcount:redcount,
			dzcount:dzcount,
			xxcount:xxcount,
			buttitle:buttitle,
			status:status,
			money:money,
			kuai_title:kuai_title,
			kuai_content:kuai_content,
			qunyou_content:qunyou_content,
			wxg_adurl:wxg_adurl,
			headimg:headimg,
			wxg_kefu:wxg_kefu,
			wxg_content:wxg_content,
			wxg_type:2,
			kuai_title1:kuai_title1,
			kuai_imgs1:kuai_imgs1,
			wxg_jhao:wxg_jhao,
            wxg_jhaoimg:wxg_jhaoimg,
            wxg_jhaotitle:wxg_jhaotitle,
            wxg_jhaocontent:wxg_jhaocontent,
            wxonoff:wxonoff,
		},
		success:function(res){
			if(res.status == 1){
				window.parent.layer.closeAll();//关闭弹窗
				window.parent.location.reload();
				//show_toast_callurl(res.data,"{:url('device/index')}","success");
			}else{
				show_error(res.msg);
			}
		},
		error:function(jqXHR){
			console.log("Error: "+jqXHR.status);
		},
	});
	
});
</script>
